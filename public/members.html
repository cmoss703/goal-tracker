<!DOCTYPE html>
<html lang="en">

<head>
  <title>homepage / Goal Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>
  <div id="new-goal-and-milestones">
    <div id="goal-form">
      <form>
        <div class="mb-3">
          <label for="newGoalName" class="form-label">Goal Name</label>
          <input type="text" class="form-control" id="newGoalName">
        </div>
        <div class="mb-3">
          <label for="newGoalNumber" class="form-label">Goal Quantity</label>
          <input type="number" class="form-control" id="newGoalNumber">
        </div>
        <div class="mb-3">
          <label for="newGoalDoBy" class="form-label">Date to Finish Goal By</label>
          <input type="date" class="form-control" id="newGoalDoBy">
        </div>
        <button id="newGoalSubmitBtn" type="submit" class="btn btn-primary">Submit New Goal</button>
      </form>
    </div>
  </div>
  <div id="milestones">
    <div id="goal-form">
      <form>
        <div class="mb-3">
          <label for="newMilestoneName" class="form-label">Milestone Name</label>
          <input type="text" class="form-control" id="newMilestoneName">
        </div>
        <div class="mb-3">
          <label for="newMilestoneDoneBy" class="form-label">Milestone Done By</label>
          <input type="date" class="form-control" id="newMilestoneDoneBy">
        </div>
        <button id="newMilestoneSubmitBtn" type="submit" class="btn btn-primary">Submit New Milestone</button>
      </form>
    </div>
    <button id="addMilestoneBtn" class="btn btn-secondary">Add Milestone</button>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/members.js"></script>
  <script type="text/javascript" src="./js/goals.js"></script>
  <script type="text/javascript" src="./js/milestones.js"></script>
</body>

</html>
